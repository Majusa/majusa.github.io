# Проблема на рынке лекарственных средств

## В мире:

- Приблизительно 10-30% лекарств покупаемых в развивающихся странах - контрафакт;

- Весь рынок контрафактных медикаментов оценивается экспертами в 200 миллиардов долларов;

- Глобальный рынок анти-контрафактной упаковки 107.26 миллиардов долларов в 2016 году с прогнозируемым ростом до 206.57 миллиардов долларов до 2021 года, с совокупным среднегодовым темпом роста около 14%.

---
class: materialAsphalt

# Проблема на рынке лекарственных средств

## В России:

- Порядка 15% медикаментов, продаваемых в России, являются подделками и могут представлять опасность для здоровья людей;

- Рост объёма контрафакта в России около 10-15%;

- В 2016 году усилиями Росздравнадзора: изъято из обращения и уничтожено 7 243 018 упаковок недоброкачественных и фальсифицированных лекарственных средств.

# Почему это проблема?

[//]: # (### Некондиционная/поддельная/ложно маркированная/ фальсифицированная/контрафактная (НПЛФК) медицинская продукция:)

1. создает неприемлемый риск для здоровья населения.
2. приводит к потере доверия к лекарственным препаратам.
3. проблема затрагивает все регионы мира.
4. фигурируют противомалярийные препараты и антибиотики.
5. фальсифицируют как препараты-генерики, так и оригинальные лекарственные препараты;
6. подделывают очень дорогостоящие средства против рака, так и самые дешевые препараты для лечения боли.
7. такую продукцию можно найти как на неконтролируемых веб-сайтах, так и в аптеках, клиниках и больницах.
